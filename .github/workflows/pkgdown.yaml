on:
  push:
    branches:
      - main
      - master

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1

      - uses: r-lib/actions/setup-pandoc@v1

      - name: Query dependencies
        run: |
          install.packages('remotes')
          install.packages("pak", repos = "https://r-lib.github.io/p/pak/dev/")
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Restore R package cache
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: | 
          pak::local_system_requirements(execute = TRUE)
          remotes::install_deps(dependencies = "Imports")
          remotes::install_deps(dependencies = "Suggests")
          pak::local_system_requirements(execute = TRUE)
          pak::pkg_system_requirements("curl", execute = TRUE)
          pak::local_install_dev_deps(upgrade = TRUE)
          remotes::install_github("jbkunst/kunstomverse")
          pak::pkg_install(c("pkgdown"))                    
        shell: Rscript {0}

      - name: Install package
        run: R CMD INSTALL .

      - name: Build site
        run: pkgdown::build_site()          
        shell: Rscript {0}
        
      - name: Commit files
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add --all
          git commit -am "build pkgdown" --author 'Joshua Kunst <jbkunst@gmail.com>'
          git push        
